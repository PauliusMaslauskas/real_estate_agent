<!doctype html>
<html xmlns:th="https://www.thymeleaf.org">
   <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
      <title >Rental -- All Properties</title>
      <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css">
      <link th:href="@{/styles/cssandjs/mdb.min.css}" rel="stylesheet"/>
      <style>
         hr {
         margin-top: 1rem;
         margin-bottom: 1rem;
         border: 0;
         border-top: 1px solid rgba(0, 0, 0, 0.1);
         }
      </style>

   </head>

   <body style="
      height: auto;
      width: 60%;
      margin-left: auto;
      margin-right: auto;">

      <div th:replace="fragments/fragments :: html"></div>
      <div class="center" th:if="${!favourites.isEmpty()}">
      <div class="container">
         <div class="row">
            <div class="col" th:each="property: ${favourites}">
               <tr th:object="${property}">
                  <div class="rounded" style="background-color: #DCDCDC; width: 15rem; height: 18rem; margin-top: 3rem;" >
                     <div class="text-center">
                        <img class="rounded" th:src="@{/images/house.jpg}" alt="Flowers" style="width: 11rem; height: 13rem; margin: 1rem;" >
                     </div>
                     <div class="text-center">
                        <a th:text="${property.getTitle()}" th:href="@{/private/properties/{id}(id=${property.getId()})}" style="font-size: 0.8rem; display: block;  ">
                        <img class="rounded" th:src="@{/images/house.jpg}" style="width: 11rem; height: 13rem; margin: 1rem;" >
                        </a>
                        <form th:action="@{/private/favourites/delete/{id}(id=*{id})}" method="post">
                           <button type="submit" th:text="#{removeFromFavouritesKey}"></button>
                        </form>
               </tr>
               </div>
               </div>
            </div>
         </div>
      </div>
      <div class="center" th:if="${favourites.isEmpty()}">
         <h1>No saved favourites...</h1>
      </div>

      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
      <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
      <script type="text/javascript" th:src="@{/styles/cssandjs/js/mdb.min.js}"></script>
      <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
   </body>
</html>
