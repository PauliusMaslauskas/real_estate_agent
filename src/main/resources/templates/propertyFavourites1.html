<!doctype html>
<html xmlns:th="https://www.thymeleaf.org">
  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css">
    <link th:href="@{/styles/cssandjs/mdb.min.css}" rel="stylesheet" />

    <style>
      hr {
        margin-top: 1rem;
        margin-bottom: 1rem;
        border: 0;
        border-top: 1px solid rgba(0, 0, 0, 0.1);
      }

      a {
        text-decoration: none;
        color: black;
      }
    </style>

  </head>

  <body style="
      height: auto;
      width: 60%;
      margin-left: auto;
      margin-right: auto;">

    <div style="width: 100%;">
        <div th:replace="fragments/fragmentsPartial :: html"></div>
    </div>

    <div class="center" th:if="${!favourites.isEmpty()}">

      <div class="container">
        <div class="row">
          <div class="d-flex border border-top-0 bg-light" th:each="property: ${favourites}" style="margin-bottom: 2rem; margin-top: 2rem;">

            <tr th:object="${property}">

            <div th:each="property: ${properties}" class="p-2 flex-shrink-1">
                <img th:src="${property.getFirstImagePath()}" alt=">:(" style="width: 8.2rem; height: 7.5rem; margin: -0.5rem;" >
            </div>


            <span style=" width: 100%;">
                <a th:text="${property.getMunicipality()}" th:href="@{/public/properties/{id}(id=${property.getId()})}" style="margin-left: 1rem; margin-top: 0.2rem; font-weight: 500; font-size: 18px; display: block;"></a>
                <a th:text="${property.getAdress()}" th:href="@{/public/properties/{id}(id=${property.getId()})}" style="margin-left: 1rem; margin-top: 0.6rem; font-weight: lighter; font-size: 15px;"></a>
                <a th:text="${property.getBuiltyear()} + ' ' + m." th:href="@{/public/properties/{id}(id=${property.getId()})}" style="margin-left: 0.5rem; margin-top: 0.6rem; font-weight: lighter; font-size: 15px;"></a>
                <a th:text="${property.getEquipment()}" th:href="@{/public/properties/{id}(id=${property.getId()})}" style="margin-left: 0.5rem; margin-top: 0.6rem; font-weight: lighter; font-size: 15px;"></a>
                <a th:text="${property.getNoofrooms()}" th:href="@{/public/properties/{id}(id=${property.getId()})}" style="margin-left: 0.5rem; margin-top: 0.6rem; font-weight: lighter; font-size: 15px;"></a>
                <a th:text="#{property.roomsKey}" style="margin-top: 0.6rem; font-weight: lighter; font-size: 15px;"></a>
                <a th:text="${property.getPropertytype()}" th:href="@{/public/properties/{id}(id=${property.getId()})}" style="margin-left: 1rem; margin-top: 0.2rem; font-weight: ; font-size: 18px; display: block;"></a>
                <a th:text="${property.getPrice()} + ' ' + â‚¬" th:href="@{/public/properties/{id}(id=${property.getId()})}" style="margin-left: 1rem; font-weight: 500; font-size: 19px; display: block;"></a>
                </span>

                <form th:action="@{/private/favourites/delete/{id}(id=*{id})}" method="post">
                    <button type="submit" style="border: none; background: none; float: right;  margin-top: 4rem; color: black; font-size: 25px;"> <i class="far fa-trash-alt"></i></button>
                </form>

            </span>
            </tr>
          </div>
        </div>
      </div>
    </div>
          <div class="center" th:if="${favourites.isEmpty()}">
             <h1 th:text="#{noSavedFavouritesKey}"></h1>
          </div>
