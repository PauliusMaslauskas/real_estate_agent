<!doctype html>
<html xmlns:th="https://www.thymeleaf.org">
<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">    <title >Rental -- All Properties</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css">
    <link th:href="@{/styles/cssandjs/mdb.min.css}" rel="stylesheet"/>

<style>
span {
color: red;
}
</style>

<title> Estate& | Home</title>

</head>

<body style="
    height: auto;
    width: 60%;
    margin-left: auto;
    margin-right: auto;">

<div th:replace="fragments/fragments :: html"></div>

<h1 style="margin-top: 2rem;">List Your Own Property!</h1>

<form th:action="@{/properties/postproperty}" th:object="${property}" method="post">
    <div class="form-group">
        <label for="exampleFormControlInput1" th:text="#{titleKey}"></label>
        <input type="text" class="form-control" th:field="*{title}" id="exampleFormControlInput1" placeholder="title">
        <span th:if="${#fields.hasErrors('title')}" th:text="#{Min.property.title}"></span>
    </div>
    <div class="form-group">
        <label for="exampleFormControlInput1" th:text="#{priceKey}"></label>
        <input type="number" class="form-control" th:field="*{price}" id="exampleFormControlInput2" placeholder="0.0">
        <span th:if="${#fields.hasErrors('price')}" th:text="#{Min.property.price}"></span>
    </div>

    <div class="form-group">
        <label for="exampleFormControlSelect1" th:text="#{countryKey}"></label>
        <select class="form-control" th:field="*{country}" id="exampleFormControlSelect2">
            <option th:value="Lithuania">Lithuania</option>
            <option th:value="Latvia">Latvia</option>
            <option th:value="Estonia">Estonia</option>
        </select>
    </div>

    <div class="form-group">
        <label for="exampleFormControlSelect1" th:text="#{cityKey}"></label>
        <select class="form-control" th:field="*{city}"  id="exampleFormControlSelect1">
            <option th:value="Kaunas">Kaunas</option>
            <option th:value="Vilnius">Vilnius</option>
            <option th:value="Klaipeda">Klaipėda</option>
            <option th:value="Alytus">Alytus</option>
            <option th:value="Siauliai">Šiauliai</option>

            <option th:value="Riga">Riga</option>
            <option th:value="Daugavpils">Daugavpils</option>
            <option th:value="Liepaja">Liepaja</option>
            <option th:value="Ventspils">Ventspils</option>
            <option th:value="Jelgava">Jelgava</option>

            <option th:value="Tallinn">Tallinn</option>
            <option th:value="Tartu">Tartu</option>
            <option th:value="Narva">Narva</option>
            <option th:value="Parnu">Parnu</option>
            <option th:value="Kohtla">Kohtla</option>
        </select>
    </div>

    <div class="form-group">
        <label for="exampleFormControlTextarea1" th:text="#{descriptionKey}"></label>
        <textarea class="form-control" th:field="*{description}" id="exampleFormControlTextarea1" rows="3"></textarea>
    </div>

    <input type="submit" title="Create">

</form>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
<script type="text/javascript" th:src="@{/styles/cssandjs/js/mdb.min.js}"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>

</body>
</html>
