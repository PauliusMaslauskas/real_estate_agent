<!doctype html>
<html xmlns:th="https://www.thymeleaf.org">
   <head>

      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
      <title >Rental -- All Properties</title>
      <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css">
      <link th:href="@{/styles/cssandjs/mdb.min.css}" rel="stylesheet"/>

      <style>
         span {
         color: red;
         }
      </style>

      <title> Estate& | Home</title>

   </head>

   <body style="
      height: auto;
      width: 60%;
      margin-left: auto;
      margin-right: auto;">

      <style>
         h5 {
         text-align: center;
         margin-bottom: 1rem;
         font-weight: lighter;
         }
      </style>

      <div th:replace="fragments/fragments :: html"></div>

      <form style="margin-top: 5rem" th:action="@{/private/properties/postproperty}" th:object="${property}" method="post">
         <div class="container overflow-hidden">
         <div class="row gy-5">

         <div class="col-6">
            <div class="p-3 border bg-light">
                  <h5 th:text="#{property.municipalityKey}"></h5>
                  <select th:field="*{municipality}"  class="form-select text-dark bg-light " aria-label="Default select example">
                     <option class="form-select text-dark bg-transparent" th:replace="fragments/fragmentsMunicipality"></option>
                  </select>
               </div>
            </div>

         <div class="col-6">
            <div class="p-3 border bg-light">
               <h5 th:text="#{property.roomKey}"></h5>
               <select th:field="*{noofrooms}" class="form-select text-dark bg-light " aria-label="Default select example">
                  <option  th:replace="fragments/fragmentsNumber1-10"></option>
               </select>
            </div>
         </div>

         <div class="col-6">
            <div class="p-3 border bg-light">
               <h5 th:text="#{property.priceKey}"></h5>
               <input type="number" class="form-control text-dark bg-light" th:field="*{price}" id="exampleFormControlInput2" placeholder="0.0">
               <span th:if="${#fields.hasErrors('price')}" th:text="#{Min.property.price}"></span>
            </div>
         </div>

         <div class="col-6">
            <div class="p-3 border bg-light">
               <h5 th:text="#{property.areaKey}"></h5>
               <input type="number" class="form-control text-dark bg-light" th:field="*{area}" id="exampleFormControlInput2" placeholder="0">
            </div>
         </div>

         <div class="col-6">
            <div class="p-3 border bg-light">
               <h5 th:text="#{property.equipmentKey}"></h5>
               <select th:field="*{equipment}" class="form-select text-dark bg-light" aria-label="Default select example">
                  <option  th:replace="fragments/fragmentsEquipment"></option>
               </select>
            </div>
         </div>

         <div class="col-6">
            <div class="p-3 border bg-light">
               <h5 th:text="#{property.buitYearKey}"></h5>
               <select th:field="*{builtyear}" class="form-select text-dark bg-light" aria-label="Default select example">
                  <option  th:replace="fragments/fragmentsYearBuilt"></option>
               </select>
            </div>
         </div>

         <div class="col-6">
            <div class="p-3 border bg-light">
               <h5 th:text="#{property.floorsKey}"></h5>
               <select th:field="*{floors}" class="form-select text-dark bg-light" aria-label="Default select example">
                  <option  th:replace="fragments/fragmentsNumber1-10"></option>
               </select>
            </div>
         </div>

         <div class="col-6">
            <div class="p-3 border bg-light">
               <h5 th:text="#{property.floorKey}"></h5>
               <select th:field="*{floor}" class="form-select text-dark bg-light" aria-label="Default select example">
                  <option  th:replace="fragments/fragmentsNumber1-10"></option>
               </select>
            </div>
         </div>

         <div class="col-6">
            <div class="p-3 border bg-light">
               <h5 th:text="#{property.sellerKey}"></h5>
               <div class="form-check">
                  <input class="form-check-input" type="radio" th:value="Private" th:field="*{seller}" />
                  <label class="form-check-label" for="flexRadioDefault1" th:text="#{property.sellerAgentKey}"></label>
               </div>

               <div class="form-check">
                  <input class="form-check-input" type="radio" th:value="Agent" th:field="*{seller}" />
                  <label class="form-check-label" for="flexRadioDefault2" th:text="#{property.sellerPrivateKey}"> </label>
               </div>
            </div>
         </div>

         <div class="col-6">
            <div class="p-3 border bg-light">
               <h5 th:text="#{property.typeKey}"></h5>
               <div class="form-check">
                  <input class="form-check-input" type="radio" th:value="Apartament" th:field="*{propertytype}" />
                  <label class="form-check-label" for="flexRadioDefault1" th:text="#{property.apartamentKey}"></label>
               </div>

               <div class="form-check">
                  <input class="form-check-input" type="radio" th:value="House" th:field="*{propertytype}" />
                  <label class="form-check-label" for="flexRadioDefault2" th:text="#{property.houseKey}"> </label>
               </div>
            </div>
         </div>

         <div class="col-12">
            <div class="p-3 border bg-light">
               <h5 th:text="#{property.imageKey}"></h5>
               <div class="mb-3">
                  <input class="form-control form-control-sm" id="formFileSm" type="file">
               </div>
               <div class="mb-3">
                  <input class="form-control form-control-sm" id="formFileSm" type="file">
               </div>
               <div class="mb-3">
                  <input class="form-control form-control-sm" id="formFileSm" type="file">
               </div>
               <div class="mb-3">
                  <input class="form-control form-control-sm" id="formFileSm" type="file">
               </div>
            </div>
         </div>

         <div class="col-12">
            <div class="p-3 border bg-light">
               <h5 th:text="#{property.descriptionKey}"></h5>
               <textarea class="form-control" th:field="*{description}" id="exampleFormControlTextarea1" rows="3"></textarea>
            </div>
         </div>

         <input style="margin-bottom: 5rem" class="btn btn-outline-dark" type="submit" title="Create">

      </form>

      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
      <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
      <script type="text/javascript" th:src="@{/styles/cssandjs/js/mdb.min.js}"></script>
      <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
   </body>

</html>
