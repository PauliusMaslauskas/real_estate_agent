<!doctype html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">    <title >Rental -- All Properties</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</head>
<body style="
    height: auto;
    width: 70%;
    margin-left: auto;
    margin-right: auto;">

<div class="header bg-light py-5">
    <div class="container">
        <div class="row">
            <div class="col-6">
                <h1 class="title">Welcome To Estate&</h1>
            </div>
            <div class="col-6 text-right">
            </div>
        </div>

    </div>
    <!--container-->
</div>
<nav class="navbar navbar-expand-sm sticky-top navbar-light bg-light">
    <div class="container">
        <a class="navbar-brand" th:href="@{/properties}">Estate&</a>
        <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbar1">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbar1" >
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Link</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Link</a>
                </li>
            </ul>
            <ul class="navbar-nav ml-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Link</a>
                </li>
            </ul>
            <ul class="navbar-nav ml-auto" style= "text-align: left;" >
                <li class="nav-item">
                <input style="display: inline-block; " class="form-control mr-sm-2" type="text" placeholder="Search" aria-label="Search">
                </li>
            </ul>

            <ul class="navbar-nav ml-auto" style= "text-align: left; underline: none; color: green;">
                <li class="nav-item" >
                    <button type="button" class="btn btn-outline-success"><a  style="underline: none; color: green;" type="button"  th:href="@{/properties/property}"> List Propoerty</a></button>
                </li>
            </ul>



        </div>
    </div>
</nav>




<div class="container">
    <div class="row">
        <div class="col" th:each="property: ${properties}">
            <div class="rounded" style="background-color: #DCDCDC; width: 15rem; height: 18rem; margin-top: 3rem;" >
                    <div class="text-center">
                     <img class="rounded" src="house.jpg" alt="Flowers" style="width: 11rem; height: 13rem; margin: 1rem;" >
                    </div>
                    <div class="text-center">

                        <a th:text="${property.getTitle()}" th:href="@{/properties/{id}(id=${property.getId()})}" style="font-size: 0.8rem; display: block;">
                            <img class="rounded" th:src="@{/static/house.jpg}" style="width: 11rem; height: 13rem; margin: 1rem;" >
                        </a>
                    </div>
                </div>
        </div>
    </div>
</div>



<div>
    <a th:href="@{/properties(page=${currentPage - 1})}"> < </a>
    <span th:each="page: ${#numbers.sequence(0, totalPages - 1)}">
                <a th:href="@{/properties(page=${page})}" th:text="${page + 1}"></a>
            </span>
    <a th:href="@{/properties(page=${currentPage + 1})}"> > </a>
</div>
<!-- Optional JavaScript; choose one of the two! -->

<!-- Option 1: Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

<!-- Option 2: Separate Popper and Bootstrap JS -->

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
-->
</body>
</html>
