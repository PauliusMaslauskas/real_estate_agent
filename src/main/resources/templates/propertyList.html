<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

<style>
a {
text-decoration: none;
color: black;
}
</style>

<title> Estate& | Home</title>

</head>

<body style="
    height: auto;
    width: 80%;
    margin-left: auto;
    margin-right: auto;">


<div th:replace="fragments/fragments :: html"></div>

<div class="container">
    <div class="row">
        <div class="col" th:each="property: ${properties}">
            <div class="rounded" style="background-color: #DCDCDC; width: 15rem; height: 18rem; margin-top: 3rem;" >
                    <div class="text-center">
                     <img class="rounded" th:src="@{images/house.jpg}" alt="Flowers" style="width: 11rem; height: 13rem; margin: 1rem;" >
                    </div>
                    <div class="text-center">
                        <a th:text="${property.getTitle()}" th:href="@{/properties/{id}(id=${property.getId()})}" style="font-size: 0.8rem; display: block;  ">
                            <img class="rounded" th:src="@{images/house.jpg}" style="width: 11rem; height: 13rem; margin: 1rem;" >
                        </a>
                    </div>
                </div>
        </div>
    </div>
</div>



<div>
    <a th:href="@{/properties(page=${currentPage - 1})}"> < </a>
    <span th:each="page: ${#numbers.sequence(0, totalPages - 1)}">
                <a th:href="@{/properties(page=${page})}" th:text="${page + 1}"></a>
            </span>
    <a th:href="@{/properties(page=${currentPage + 1})}"> > </a>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
