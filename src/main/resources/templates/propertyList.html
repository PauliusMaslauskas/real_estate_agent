<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>

<body  style="
          height: auto;
          width: 65%;
          margin-left: auto;
          margin-right: auto;">

<div th:replace="fragments/fragments :: html"></div>

<div class="d-flex border border-top-0 bg-light" th:each="property: ${properties}" style="margin-bottom: 2rem; margin-top: 2rem; ">


        <div class="p-2 flex-shrink-1">
           <img th:src="${property.getImages()}" alt=">:(" style="width: 8.2rem; height: 7.5rem; margin: -0.5rem;" >
        </div>

    <span>
       <a th:text="${property.getMunicipality()}" th:href="@{/public/properties/{id}(id=${property.getId()})}" style="margin-left: 1rem; margin-top: 0.2rem; font-weight: 500; font-size: 18px; display: block;"> </a>
       <a th:text="${property.getAdress()}" th:href="@{/public/properties/{id}(id=${property.getId()})}" style="margin-left: 1rem; margin-top: 0.6rem; font-weight: lighter; font-size: 15px;"></a>
       <a th:text="${property.getBuiltyear()} + ' ' + m." th:href="@{/public/properties/{id}(id=${property.getId()})}" style="margin-left: 0.5rem; margin-top: 0.6rem; font-weight: lighter; font-size: 15px;"></a>
       <a th:text="${property.getEquipment()}" th:href="@{/public/properties/{id}(id=${property.getId()})}" style="margin-left: 0.5rem; margin-top: 0.6rem; font-weight: lighter; font-size: 15px;"></a>
       <a th:text="${property.getNoofrooms()}" th:href="@{/public/properties/{id}(id=${property.getId()})}" style="margin-left: 0.5rem; margin-top: 0.6rem; font-weight: lighter; font-size: 15px;"></a>
       <a th:text="#{property.roomsKey}" style="margin-top: 0.6rem; font-weight: lighter; font-size: 15px;"></a>
       <a th:text="${property.getPropertytype()}" th:href="@{/public/properties/{id}(id=${property.getId()})}" style="margin-left: 1rem; margin-top: 0.2rem; font-weight: ; font-size: 18px; display: block;"></a>
       <a th:text="${property.getPrice()} + ' ' + â‚¬" th:href="@{/public/properties/{id}(id=${property.getId()})}" style="margin-left: 1rem; font-weight: 500; font-size: 19px;"></a>
    </span>

</div>


<div style="text-align: center; margin-bottom: 2rem;">
    <a th:href="@{/public/properties(page=${currentPage - 1})}"> < </a>
    <span th:each="page: ${#numbers.sequence(0, totalPages - 1)}">
                <a th:href="@{/public/properties(page=${page})}" th:text="${page + 1}"></a>
            </span>
    <a th:href="@{/public/properties(page=${currentPage + 1})}"> > </a>
</div>


 </body>
