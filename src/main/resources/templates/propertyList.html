<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

<style>
a {
text-decoration: none;
color: black;
}
</style>

<title> Estate& | Home</title>

</head>

<body  style="
          height: auto;
          width: 60%;
          margin-left: auto;
          margin-right: auto;">

<div th:replace="fragments/fragments :: html"></div>



<div class="d-flex border border-top-0" th:each="property: ${properties}" style="background-color: #F0F8FF; margin-bottom: 2rem; margin-top: 2rem;">


        <div class="p-2 flex-shrink-1">
            <img class="" th:src="@{/images/house.jpg}" alt=">:(" style="width: 8.5rem; height: 7.5rem; margin: -0.5rem;" >
        </div>

        <div class="p-2 w-100" th:href="@{/public/properties/{id}(id=${property.getId()})}">
            <div>
                <a th:text="${property.getTitle()}" th:href="@{/public/properties/{id}(id=${property.getId()})}">
            </div>

            <div>
                <a th:text="${property.getPrice()} + ' ' + Eur">
            </div>

            <div>
                <a th:text="${property.getCity()}">
            </div>

            <div>
                <a th:text="${property.getCountry()}">
            </div>

        </div>
</div>


<div style="text-align: center; margin-bottom: 2rem;">
    <a th:href="@{/public/properties(page=${currentPage - 1})}"> < </a>
    <span th:each="page: ${#numbers.sequence(0, totalPages - 1)}">
                <a th:href="@{/public/properties(page=${page})}" th:text="${page + 1}"></a>
            </span>
    <a th:href="@{/public/properties(page=${currentPage + 1})}"> > </a>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
