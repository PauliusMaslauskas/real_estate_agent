<body style="
    height: auto;

<div th:replace="fragments/fragments :: html"></div>


 <hr/>

        <form th:action="@{/private/favourites/add/{id}(id=*{id})}" method="post" style="display: inline; height:100px;">
            <button class="ok" type="submit" style="min-width: 72px; height: auto; display: inline-block; vertical-align: top; border: none; background: none;">
                <i class="fas fa-heart" style="display: block; font-size: 23px;"></i>
                <span th:text="#{addToFavouritesKey}"></span>
            </button>
        </form>
            <button th:onclick="copyToClipboard()" class="ok" type="submit" style="min-width: 72px; height: auto; display: inline-block; vertical-align: top; border: none; background: none;">
                 <i class="fas fa-share" style="display: block; font-size: 23px;"></i>
                 <span th:text="#{shareLinkKey}"></span>
           </button>


<div th:object="${property}" style="margin-bottom:1.5rem;">
</div>

<div style="height: 37rem; width:50rem; margin-bottom: 2rem;" id="carouselBasicExample" class="carousel slide carousel-fade" data-mdb-ride="carousel">
  <div style="height: 50rem; width:50rem; " class="carousel-inner">

    <div class="carousel-item active">
           <img th:src="${property.getImages().stream().findAny().get().getPhotosImagePath()}" alt=">:(" style="height: 35rem; width: 40rem;" >
      <div class="carousel-caption d-none d-md-block">
      </div>
    </div>

    <div class="carousel-item">
           <img th:src="${property.getImages().stream().findAny().get().getPhotosImagePath()}" alt=">:(" style="height: 35rem; width: 40rem;" >
      <div class="carousel-caption d-none d-md-block">
      </div>
    </div>

    <div class="carousel-item">
           <img th:src="${property.getImages().stream().findAny().get().getPhotosImagePath()}" alt=">:(" style="height: 35rem; width: 40rem;" >
      <div class="carousel-caption d-none d-md-block">
      </div>
    </div>
  </div>

  <button class="carousel-control-prev" type="button" data-mdb-target="#carouselBasicExample" data-mdb-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button class="carousel-control-next" type="button" data-mdb-target="#carouselBasicExample" data-mdb-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
</div>

  </div>
    <div th:object="${property}" style="background-color:; margin-bottom:2rem;">
        <h2 th:text="*{price} + â‚¬" ></h2>
    </div>

   <hr/>

    <div th:object="${property}" style="background-color: ;">
        <div style="display:inline; background-color: #e3a4a4;">
          <h4 style="display:inline; font-weight: normal; font-size: 20px; margin-left: 40px; " th:text="#{cityKey}"></h4>
        </div>
        <div >
          <h3 style="margin-top: 7px; font-size: 25px; font-weight: bold; margin-left: 20px; "></h3>
        </div>
    </div>

    <div th:object="${property}" style="background-color: ;">
        <div style="display:inline; background-color: #e3a4a4;">
            <h4 style="display:inline; font-weight: normal; font-size: 20px; margin-left: 40px;" th:text="#{countryKey}"></h4>
        </div>
        <div >
            <h3 style=" margin-top: 7px; font-size: 25px; font-weight: bold; margin-left: 20px;"></h3>
        </div>
    </div>

   <hr/>

    <div th:object="${property}" style="background-color: ;">
        <p th:text="*{description}"></p>
    </div>

 <hr/>

<nav id="copyAlert" hidden class="navbar fixed-bottom opacity-75">
    <div style="z-index: -1;  position: absolute; height: 5rem; width: 100%; text-align: center;">
        <div class="alert" style=" font-color: black; border: none; background-color: #DDFFC6;" role="alert" th:text="#{page.urlKey}">
            <span aria-hidden="true">&times;</span>
        </div>
    </div>
</nav>


</body>

<script>
  function copyToClipboard() {
  navigator.clipboard.writeText(window.location.href);
  document.getElementById("copyAlert").hidden = false;
  setTimeout(() => {
    document.getElementById("copyAlert").hidden = true;
     }, 2000)
 }

</script>
