<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

<style>
a {
text-decoration: none;
color: black;
}
</style>

</head>

<body style="">

<body>
<h1 th:text="#{label.form.title}">form</h1>
<form action="/public/registration/registerUser" th:object="${user}" method="POST" th:modelAttribute="user">
    <div>
        <label th:text="#{label.user.firstname}">first</label>
        <input th:field="*{firstname}"/>

    </div>

    <div>
        <label th:text="#{label.user.lastname}">last</label>
        <input th:field="*{lastname}"/>

    </div>

    <div>
        <label th:text="#{label.user.username}">username</label>
        <input th:field="*{username}" />
    </div>

    <div>
        <label th:text="#{label.user.email}">email</label>
        <input th:field="*{email}" />
    </div>

    <div>
        <label th:text="#{label.user.password}">password</label>
        <input th:field="*{password}"/>

    </div>

    <button type="submit" th:text="#{label.form.submit}">submit</button>

</form>

<a th:href="@{/login.html}" th:text="#{label.form.loginLink}">login</a>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
