<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>

      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
      <title >Rental -- All Properties</title>
      <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css">
      <link th:href="@{/styles/cssandjs/mdb.min.css}" rel="stylesheet"/>
<style>
a {
text-decoration: none;
color: black;
}

</style>

</head>

<body style="">


<section class="vh-100" style="background-color: #D6FFFC; background-image: url('https://wallpaper.dog/large/20381141.jpg');">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col col-xl-10">
        <div class="card" style="border-radius: 1rem;">
          <div class="row g-0">
            <div class="col-md-6 col-lg-5 d-none d-md-block">
              <img src="https://c0.wallpaperflare.com/preview/1/703/828/fighter-jet-airshow.jpg" class="img-fluid" alt="Responsive image" style="height: 900px; border-radius: 1rem 0 0 1rem;" />
            </div>
            <div class="col-md-6 col-lg-7 d-flex align-items-center">
              <div class="card-body p-4 p-lg-5 text-black">

                <form action="/public/registration/registerUser" th:object="${user}" method="POST" th:modelAttribute="user">
                            <div class="d-flex align-items-center mb-3 pb-1">
                                <img th:src="@{/images/pageLogo.png}" style="width: 15rem; height: 5rem; margin-bottom: -1.3rem;"/>
                            </div>

                        <div th:if="${param.error}" th:text="#{login.BadCredentialsKey}" class="alert alert-danger" role="alert"></div>

                      <h5 class="fw-normal mb-3 pb-lg-3" style="letter-spacing: 1px; margin-top:2rem; font-size: 15px: " th:text="#{register.createKey}"></h5>


                          <div class="form-outline mb-4" style="margin-top:-1rem">
                                <input type="text" name="firstname" id="form2Example17 validationTooltip02" class="form-control form-control-lg" required />
                                <label class="form-label" for="form2Example17" th:text="#{register.firstnameKey}"></label>
                          </div>



                          <div class="form-outline mb-4" style="margin-top:-1rem">
                               <input type="text" name="lastname" id="form2Example17 validationTooltip02" class="form-control form-control-lg" required />
                               <label class="form-label" for="form2Example17" th:text="#{register.lastnameKey}"></label>
                          </div>



                          <div class="form-outline mb-4" style="margin-top:-1rem">
                                <input type="text" name="username" id="form2Example17 validationTooltip02" class="form-control form-control-lg" required />
                                <label class="form-label" for="form2Example17" th:text="#{register.usernameKey}"></label>
                          </div>


                          <div class="form-outline mb-4" style="margin-top:-1rem">
                                <input type="email" name="email" id="form2Example27 validationTooltip02" class="form-control form-control-lg" required />
                                <label class="form-label" for="form2Example27" th:text="#{register.emailKey}"></label>
                          </div>

                          <div class="form-outline mb-4" style="margin-top:-1rem">
                                <input type="tel" name="phonenumber" id="form2Example27 validationTooltip02" class="form-control form-control-lg" required />
                                <label class="form-label" for="form2Example27" th:text="#{register.phoneNumber}"></label>
                          </div>

                          <div class="form-outline mb-4" style="margin-top:-1rem">
                                <input type="password" name="password" id="form2Example27 validationTooltip02" class="form-control form-control-lg" required />
                                <label class="form-label" for="form2Example27" th:text="#{register.passwordKey}"></label>
                          </div>


                      <div class="pt-1 mb-4">
                        <span>
                            <input type="submit" class="btn btn-dark btn-lg btn-block" th:value="#{register.registerKey}"></input>
                            <i style ="margin-right: 0.5rem; margin-left: 0.5rem;" th:text="#{orKey}"></i>
                            <a style="color: black; text-decoration: none;" th:href="@{/login}" role="" th:text="#{login.loginKey}"></a>
                        </span>
                      </div>

                      <a href="#!" class="small text-muted">Terms of use.</a>
                      <a href="#!" class="small text-muted">Privacy policy</a>

              </form>

         <a th:href="@{?Lang=LT}"><img th:src="@{/images/ltflag.png}" style="width: 1.5rem; height: 1rem;"></a>
         <a th:href="@{?Lang=ENG}"><img th:src="@{/images/ukflag.png}" style="width: 1.5rem; height: 1rem;"></a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>


 </body>

       <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
       <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
       <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
       <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
       <script type="text/javascript" th:src="@{/styles/cssandjs/js/mdb.min.js}"></script>
       <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
       <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>


</html>
