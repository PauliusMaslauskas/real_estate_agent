<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>

      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
      <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css">

    <style>
    a {
    text-decoration: none;
    color: black;
    }

    .center {
      margin: auto;
      width: 60%;
      border: 3px solid #73AD21;
      padding: 10px;
      display: block;
      margin-left: auto;
      margin-right: auto;
      width: 50%;
    }

    .col, .col-6{
      margin-bottom: 3rem;
      height: auto;
      border: solid rgba(0, 0, 0, 0.1);
      border-width: 1px;
    }

    .col-6{
    border-left: none;
    }

    h6 {
    margin-top: 0.5rem;
    }


   </style>

</head>



<body  style="
          height: auto;
          width: auto;
          margin-left: auto;
          margin-right: auto;
          background-color: #f5f5f5;">



<div style="width: 100%;">
    <div th:replace="fragments/fragmentsFull :: html"></div>
</div>




<div class="container">
  <div class="row">
    <div class="col">
      <img th:src="@{/images/userIcon.png}" class="center" style="margin-top: 1rem; width: 8rem; height: 8rem; border-radius: 50%; border: solid; border-color: #5c5c5c; border-width: 0.1rem;"/>


<form th:action="@{/private/user/update}" th:object="${user}" method="POST" th:modelAttribute="user">



    <div th:object="${user}">
     <input type="file" aria-label="file example" name="image" class="form-control" disabled  onchange="previewFile(this)">
        <span>
        <h6 th:text="#{register.firstnameKey}"> </h6>
        <input th:value="*{firstname}" type="text" name="firstname" class="form-control form-control-lg" required />
        </spam>

        <span>
        <h6 th:text="#{register.lastnameKey}"> </h6>
        <input th:value="*{lastname}" type="text" name="lastname" class="form-control form-control-lg" required />
        </spam>

        <span>
            <h6 th:text="#{register.usernameKey}"> </h6>
            <input th:value="*{username}" type="text" name="username" class="form-control form-control-lg" required />
        </spam>

        <span>
        <h6 th:text="#{register.emailKey}"> </h6>
        <input th:value="*{email}" type="text" name="email" class="form-control form-control-lg" required />
        </spam>

        <span>
        <h6 th:text="#{register.phoneNumber}"> </h6>
        <input th:value="*{phonenumber}" type="text" name="phonenumber" class="form-control form-control-lg" required />
        </spam>
    </div>
        <input style="margin-bottom: 1rem; margin-top: 1rem; height: 3rem;" type="submit" class="btn btn-dark btn-lg btn-block" th:value="#{user.saveKey}"></input>
</form>


    </div>
    <div class="col-6">
    </div>
    <div style="border: none;" class="col">
    </div>
  </div>

 </body>

      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
      <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>

</html>
